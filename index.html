<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Greeting Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@2.1.0/dist/index.min.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGGgRkZeRg0uocWLAreM5vK1ShOMdNUoU",
            authDomain: "arricle.firebaseapp.com",
            databaseURL: "https://arricle-default-rtdb.firebaseio.com",
            projectId: "arricle",
            storageBucket: "arricle.firebasestorage.app",
            messagingSenderId: "157978309595",
            appId: "1:157978309595:web:a9711b559ab4bf152d2dfe",
            measurementId: "G-4TLF775R4M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();

        let generatedImageUrl = '';
        let currentShareKey = '';

        // Check if we're on a shared page
        const urlParams = new URLSearchParams(window.location.search);
        const shareKey = urlParams.get('key');

        if (shareKey) {
            // Load shared image
            loadSharedImage(shareKey);
        }

        async function loadSharedImage(key) {
            try {
                const snapshot = await database.ref(`greetings/${key}`).once('value');
                const data = snapshot.val();
                if (data) {
                    document.getElementById("imageContainer").innerHTML = `
                        <div class="image-wrapper">
                            <img id="generatedImage" src="${data.imageUrl}" alt="Shared Eid Card">
                            <div class="image-overlay">
                                <button onclick="downloadImage()" class="action-btn download-btn">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>`;
                    document.querySelector(".share-buttons").style.display = "flex";
                    document.getElementById("name").value = data.name;
                    document.getElementById("name").disabled = true;
                    document.querySelector('button[onclick="generateImage()"]').style.display = "none";
                    showNotification("Shared greeting loaded!", "success");
                }
            } catch (error) {
                console.error("Error loading shared image:", error);
                showNotification("Error loading shared greeting.", "error");
            }
        }

        async function generateImage() {
            const nameInput = document.getElementById("name").value.trim();
            if (!nameInput) {
                showNotification("Please enter your name.", "error");
                return;
            }

            try {
                showNotification("Generating your greeting...", "info");
                
                // Create a new client with specific options to handle CORS
                const client = await Client.connect("https://809b9de7fc0807efd9.gradio.live/", {
                    mode: "cors",
                    credentials: "omit",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                });

                // Add error handling for the prediction
                try {
                    const result = await client.predict("/predict", [nameInput]);
                    
                    if (result && result.data && result.data.length > 0) {
                        generatedImageUrl = result.data[0].url;
                        
                        // Save to Firebase Storage
                        const response = await fetch(generatedImageUrl, {
                            mode: "cors",
                            credentials: "omit",
                            headers: {
                                "Accept": "image/*"
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const blob = await response.blob();
                        const timestamp = Date.now();
                        const storageRef = storage.ref(`greetings/${timestamp}.png`);
                        await storageRef.put(blob);
                        const savedImageUrl = await storageRef.getDownloadURL();

                        // Save to Firebase Database
                        const shareKey = timestamp.toString();
                        await database.ref(`greetings/${shareKey}`).set({
                            name: nameInput,
                            imageUrl: savedImageUrl,
                            timestamp: timestamp
                        });

                        currentShareKey = shareKey;
                        const shareUrl = `${window.location.origin}${window.location.pathname}?key=${shareKey}`;

                        document.getElementById("imageContainer").innerHTML = `
                            <div class="image-wrapper">
                                <img id="generatedImage" src="${savedImageUrl}" alt="Generated Eid Card">
                                <div class="image-overlay">
                                    <button onclick="downloadImage()" class="action-btn download-btn">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>`;
                        document.querySelector(".share-buttons").style.display = "flex";
                        showNotification("Greeting generated successfully!", "success");
                        
                        // Show share link
                        showShareLink(shareUrl);
                    } else {
                        throw new Error("No image data received");
                    }
                } catch (predictError) {
                    console.error("Prediction error:", predictError);
                    if (predictError.message.includes("Failed to fetch")) {
                        throw new Error("Unable to connect to the image generation service. Please try again later.");
                    }
                    throw new Error("Failed to generate image. Please try again.");
                }
            } catch (error) {
                console.error("Error generating image:", error);
                showNotification(error.message || "An error occurred while generating the image.", "error");
            }
        }

        function showShareLink(url) {
            const shareLinkContainer = document.createElement('div');
            shareLinkContainer.className = 'share-link-container';
            shareLinkContainer.innerHTML = `
                <div class="share-link-wrapper">
                    <input type="text" value="${url}" readonly>
                    <button onclick="copyShareLink(this)" class="copy-btn">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
            `;
            document.querySelector(".share-buttons").appendChild(shareLinkContainer);
        }

        function copyShareLink(button) {
            const input = button.parentElement.querySelector('input');
            input.select();
            document.execCommand('copy');
            button.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-copy"></i> Copy Link';
            }, 2000);
            showNotification("Share link copied to clipboard!", "success");
        }

        function downloadImage() {
            if (!generatedImageUrl) {
                showNotification("Please generate an image first.", "error");
                return;
            }

            const link = document.createElement('a');
            link.href = generatedImageUrl;
            link.download = 'eid-greeting.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification("Image downloaded successfully!", "success");
        }

        function shareOnFacebook() {
            if (!currentShareKey) {
                showNotification("Please generate an image first.", "error");
                return;
            }

            const shareUrl = `${window.location.origin}${window.location.pathname}?key=${currentShareKey}`;
            const fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent('Check out my personalized Eid greeting!')}`;
            window.open(fbShareUrl, '_blank');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        window.generateImage = generateImage;
        window.shareOnFacebook = shareOnFacebook;
        window.downloadImage = downloadImage;
        window.copyShareLink = copyShareLink;
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #007bff;
            --error-color: #dc3545;
            --success-color: #28a745;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .image-wrapper {
            position: relative;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-wrapper:hover .image-overlay {
            opacity: 1;
        }

        .action-btn {
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .share-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .share-buttons button {
            background-color: var(--secondary-color);
        }

        .share-link-container {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
        }

        .share-link-wrapper {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .share-link-wrapper input {
            flex: 1;
            margin: 0;
            background: white;
        }

        .copy-btn {
            background: var(--info-color);
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .notification.info {
            background-color: var(--info-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .share-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .share-link-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Personalized Eid Greeting</h1>
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <button onclick="generateImage()">
            <i class="fas fa-magic"></i> Generate Greeting
        </button>
        <div id="imageContainer"></div>
        <div class="share-buttons">
            <button onclick="shareOnFacebook()">
                <i class="fab fa-facebook"></i> Share on Facebook
            </button>
        </div>
    </div>
</body>
</html>
